<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Makerbot User Testing</title>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.gsap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/TweenMax.min.js"></script>
	<script type="text/javascript" src="js/TimelineLite.min.js"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<img id="logo" class="center-block" src="logo.gif">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<h1 class="site-title text-center">MakerBot User Testing</h1>
			</div>	
		</div>
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<form>
				  	<div class="form-group">
						<!-- <label for="exampleInputEmail1">Email address</label> -->
					    <input type="email" class="form-control input-lg" id="signin" placeholder="Enter email">
				  	</div>
				</form>
			</div>	
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="printer center-block">
					<div class="repBody">
						<div class="knob"></div>
						<div class="screen"></div>
						<div class="repInner">
							<div class="carriage">
								<div class="nozzle"></div>
							</div>
							<div class="gantry center-block">
								<div class="redLogo">M</div>
								<div class="buildplate"></div>
							</div>
						</div>
						<div class="mbLogo"><span>MakerBot Replicator</span></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
	
</html>
