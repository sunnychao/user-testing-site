<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Makerbot User Testing</title>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.gsap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/TweenMax.min.js"></script>
	<script type="text/javascript" src="js/TimelineLite.min.js"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css"><link rel="stylesheet" type="text/css" href="css/fonts.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<img id="logo" class="center-block" src="logo.gif">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<h1 class="site-title text-center">MakerBot User Testing</h1>
			</div>	
		</div>
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<form>
				  	<div class="form-group">
						<!-- <label for="exampleInputEmail1">Email address</label> -->
					    <input type="email" class="form-control input-lg" id="signin" placeholder="Enter email">
				  	</div>
				</form>
			</div>	
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="printer center-block">
					<div class="text-center">Press the Knob!</div>
					<div class="repBody">
						<div class="knobLed">
							
						</div>
						<div class="knob"></div>
						<div class="screen"></div>
						<div class="repInner">
							<div class="carriage">
								<div class="nozzle"></div>
							</div>
							<div class="zstage center-block">
								<div class="redLogo">M</div>
								<div class="bunny">
									<img class=' slice b12' src="img/bunny12.png">
									<img class=' slice b11' src="img/bunny11.png">
									<img class=' slice b10' src="img/bunny10.png">
									<img class=' slice b9' src="img/bunny9.png">
									<img class=' slice b8' src="img/bunny8.png">
									<img class=' slice b7' src="img/bunny7.png">
									<img class=' slice b6' src="img/bunny6.png">
									<img class=' slice b5' src="img/bunny5.png">
									<img class=' slice b4' src="img/bunny4.png">
									<img class=' slice b3' src="img/bunny3.png">
									<img class=' slice b2' src="img/bunny2.png">
									<img class=' slice b1' src="img/bunny1.png">
								</div>
								<div class="buildplate"></div>
							</div>
						</div>
						<div class="mbLogo"><span>MakerBot Replicator</span></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
	
</html>
