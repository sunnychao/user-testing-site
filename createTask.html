		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li><a class="homeNav text-center" href="adminHome.html" >HOME<span class="sr-only">(current)</span></a></li>
		    	<li><a class="homeNav text-center" href="createTask.html">CREATE TASK</a></li>

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h2 class="white text-center">Create a Task</h2>
			</div>
			<div class="col-xs-12 col-md-6 col-md-offset-3">
				<form>
					<input type="text" class="form-control bottom30m" placeholder="Enter Task Title">
		<!-- *******************************   CREATE CATEGORY FORM    *********************************************************-->
					<select class="form-control catList">
						<option value="">Select Category</option>
						<option>Replicator 5th Gen</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
					<div class="input-group bottom30m">
					      <input type="text" class="form-control catInput" placeholder="Create New Category">
					      <span class="input-group-btn">
					        <button class="btn btn-default addCat" type="button">Add</button>
					      </span>
				    </div>

		<!-- *******************************  CREATE SUBCATEGORY FORM *********************************************************-->							
					<select class="form-control subcatList">
						<option value="">Select Subcategory</option>
						<option>Prototype Nozzle</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
					<div class="input-group bottom30m">
					      <input type="text" class="form-control subcatInput" placeholder="Create New Subcategory">
					      <span class="input-group-btn">
					        <button class="btn btn-default addsubCat" type="button">Add</button>
					      </span>
				    </div>

		<!-- *******************************  DESCRIPTION TEXT AREA  *********************************************************-->
					<textarea rows="8" class="form-control center-block bottom30m" placeholder="Description"></textarea>	
					<div class="panel panel-default">
						<div class="panel-body">
							<input type="file">
						</div>
					</div>
		<!--******************************************    SURVEY    ************************************************************-->
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="text-center">Survey</h3>
							<textarea class="form-control" rows="10" placeholder="Hit RETURN after each question"></textarea>
						</div>
					</div>
		<!--******************************************    TESTER LIST   ******************************************************-->
					<div class="panel panel-default">
						<div class="panel-body">
							<select multiple class="form-control testerList highlightNames" size=10>
							  <option>James</option>
							  <option>Bob</option>
							  <option>Mary</option>
							  <option>Bill</option>
							  <option>Joe</option>
							  <option>James</option>
							  <option>Bob</option>
							  <option>Mary</option>
							  <option>Bill</option>
							  <option>Joe</option>
							  <option>James</option>
							  <option>Bob</option>
							  <option>Mary</option>
							  <option>Bill</option>
							  <option>Joe</option>
							</select>
							<button type="button" class="btn btn-default addTesterBtn" data-toggle="modal" data-target="#testerModal">
							  Add Tester
							</button>
							<!-- <input type="submit" class="btn btn-default pull-right assignBtn" value="Assign Task"> -->

							<div class="modal fade" id="testerModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
							  <div class="modal-dialog modal-sm">
							    <div class="modal-content">
							      	<div class="modal-body">
							      		<input type="text" class="form-control" id="testerName" placeholder="Enter Name">
							      		<input type="email" class="form-control" id="testerEmail" placeholder="Enter Email">
							      		<button type="button" class="btn btn-default addTester" data-dismiss="modal">Add</button>
							      	</div>
							    </div>
							  </div>
							</div>
						</div>
					</div>
					<input type="submit" class="btn btn-default pull-right" value="Create">
				</form>
			</div>
			<div class="col-xs-12 text-center white">
				<h5>Once your task has been created, you can view, edit, and assign it on the "TASKS" page.</h5>
			</div>
		</div>
	</div>
</body>
	
</html>
